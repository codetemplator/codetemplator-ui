<div class="wrapper">
  <a [routerLink]="['/article', article.id]">
    <mat-card>
      <mat-card-header>
        <img mat-card-avatar [src]="article.imgUrl">
        <mat-card-title>{{article.name}}</mat-card-title>
        <mat-card-subtitle>{{article.summary}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </a>
</div>
