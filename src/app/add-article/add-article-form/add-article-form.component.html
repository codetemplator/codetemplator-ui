<mat-card class="example-card">
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput
               placeholder="Name"
               (keyup)="updateName($event.target.value)"
               [value]="(addArticle$ | async)?.article?.name">
      </mat-form-field>

      <mat-form-field>
        <input matInput
               placeholder="Summary"
               (keyup)="updateSummary($event.target.value)"
               [value]="(addArticle$ | async)?.article?.summary">
      </mat-form-field>

      <mat-form-field>
        <input matInput
               placeholder="Image URL"
               (keyup)="updateImgUrl($event.target.value)"
               [value]="(addArticle$ | async)?.article?.imgUrl">
      </mat-form-field>

      <mat-slide-toggle
        [checked]="(addArticle$ | async)?.article?.public"
        (change)="updatePublic($event.checked)">
        Public
      </mat-slide-toggle>

      <mat-form-field>
    <textarea matInput placeholder="Content"
              matTextareaAutosize
              matAutosizeMinRows="2"
              (keyup)="updateContent($event.target.value)"
              [value]="(addArticle$ | async)?.article?.content"></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addArticle()">Create</button>
  </mat-card-actions>
</mat-card>
