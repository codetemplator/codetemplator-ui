<mat-list>
  <h3 mat-subheader>Articles</h3>
  <mat-list-item *ngFor="let article of (articles$ | async)"
                 [routerLink]="['/article', article.id]"
                 (click)="hideSideNav()">
    <img matListAvatar [src]="article.imgUrl">
    <h4 mat-line>{{article.name}}</h4>
    <p mat-line> {{article.summary}}</p>
  </mat-list-item>
</mat-list>
